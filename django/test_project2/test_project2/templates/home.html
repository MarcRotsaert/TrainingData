<!DOCTYPE html>

{% load cache %}
{% load table_filters %}
<html lang="en">
<head>

    {% block summary_block %}

    <title>summary</title>
    {% block adapt %}
    {% endblock %}

</head>

    <body>
        <form id="collectionform" action="/summary/" method="get">

    {% endblock %}
